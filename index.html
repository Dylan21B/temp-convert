<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temp Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>

    <div>Enter the Temperature here:</div>
    <input id="tempHere" type="text">

    <div>
        <input type="radio" name="scale" id="fh2c">Farenheit to Celsius
        <input type="radio" name="scale" id="c2fh">Celsius to Farenheit
    </div>

    <div>
        <button id="tempBtn">Convert the Temperature!</button><button id="clearBtn">Clear</button>
    </div>

    <div id="newTemp"></div>
    <script src="converter.js"></script>
</body>
</html>
